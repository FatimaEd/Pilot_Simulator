<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/login.css">
    <link rel="stylesheet" href="/static/styles/common.css">
    <title>Login Page</title>
</head>
<body>
<div class="login-container">

    <p id="invalid-cred-text" class="hidden">Invalid username or password</p>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>


    <button onclick="loginButtonClick()">Login</button>

    <p>Don't have an account? <br><a href="/registration">Register New User</a></p>

</div>
<script src="/static/js/ajax-scripts.js"></script>
<script src="/static/js/login.js"></script>
<script src="/static/js/common.js"></script>
</body>
</html>
